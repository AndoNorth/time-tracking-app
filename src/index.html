<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/homepage_stylesheet.css">
    <script src="src/js/time_tracking_app.js" defer></script>
    <script src="src/js/drag_n_drop_item.js" defer></script>
    <script src="src/js/create_list_item.js" defer></script>
    <title>Homepage</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Time Tracking App</h1>
        </header>
        <div class="page-contents">
            <div class="lists">
                <div class="doing-list list">
                    doing list
                    <div class="list-item draggable" draggable="true">item1</div>
                    <div class="list-item draggable" draggable="true">item2</div>
                </div>
                <div class="todo-list list">
                    todo list
                    <div class="list-item draggable" draggable="true">item3</div>
                </div>
                <div class="done-list list">
                    done list
                    <div class="list-item draggable" draggable="true">item4</div>
                </div>
            </div>
            <div class="menu">
                <div class="buttons">
                    <div class="save-button button">save button</div>
                    <div class="load-button button">load button</div>
                    <div class="create-item-button button">create new item</div>
                </div>
                <div class="new-item-form">
                    new item description
                    <form action="">
                        <input type="text" id="form-item-name" name="item-name" value="New Item Name" placeholder="Enter Item Name">
                        <label for="form-item-name">Item Name</label>
                        <input type="checkbox" id="form-tag-work" name="tag">
                        <label for="form-item-name">Item Name</label>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; Copyright 2021 Andrew North</p>
        </footer>
    </div>
</body>
</html>
